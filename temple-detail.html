<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Detail - Heritage India</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #444;
    }
    .detail-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .temple-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .btn {
      background: #ff7e5f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #feb47b;
    }
    .model-container {
      margin-top: 2rem;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="templeTitle">[Temple Name]</h1>
  </header>
  <div class="detail-container">
    <img id="templeImg" src="" alt="Temple" class="temple-image" />
    <p id="templeDesc">Description of the temple...</p>
    <div class="buttons">
      <button class="btn" id="erBtn">View in ER (AR)</button>
      <button class="btn" id="vrBtn">View in VR</button>
      <button class="btn" id="modelBtn">View 3D Model</button>
    </div>
    <div class="model-container" id="modelContainer" style="display: none;">
      <h3>3D Model</h3>
      <model-viewer id="modelViewer"
        alt="Temple 3D Model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        loading="eager"
        reveal="auto"
        environment-image="neutral">
        <div slot="progress-bar">Loading 3D model...</div>
      </model-viewer>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const temple = urlParams.get('temple');

    const templeData = {
      "Hampi Virupaksha": {
        image: "hampi_virsupaksha.jpg",
        desc: "The Virupaksha Temple is located in Hampi, Karnataka. It is one of the most famous temples in the Vijayanagara Empire.",
        model: "../Models/hampi_virupaksha.glb"
      },
      "Hampi Narashima": {
        image: "hampi_narashima.jpg",
        desc: "The Narashima Temple in Hampi features intricate carvings and is dedicated to Lord Narasimha.",
        model: "../Models/hampi_narashima.glb"
      },
      "Tirupati": {
        image: "virsupaksha.jpg",
        desc: "Tirupati Balaji Temple is one of the most visited pilgrimage centers in the world.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Amaravati": {
        image: "hampi_elephant_stand.jpg",
        desc: "Amaravati Stupa is an ancient Buddhist monument in Andhra Pradesh.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Meenakshi": {
        image: "hampi_narashima.jpg",
        desc: "Meenakshi Temple in Madurai is renowned for its architecture and sculptures.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Brihadeeswarar": {
        image: "hampi_virsupaksha.jpg",
        desc: "Brihadeeswarar Temple in Thanjavur is a UNESCO World Heritage Site.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Ajanta": {
        image: "hampi_elephant_stand.jpg",
        desc: "Ajanta Caves are famous for their Buddhist rock-cut cave monuments.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Elephanta": {
        image: "virsupaksha.jpg",
        desc: "Elephanta Caves on Elephanta Island house rock-cut sculptures.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Guruvayur": {
        image: "hampi_narashima.jpg",
        desc: "Guruvayur Temple in Kerala is dedicated to Lord Krishna.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      },
      "Padmanabhaswamy": {
        image: "hampi_virsupaksha.jpg",
        desc: "Padmanabhaswamy Temple in Thiruvananthapuram is known for its wealth.",
        model: "../Models/hampi_virupaksha.glb" // placeholder
      }
    };

    const data = templeData[temple];
    if (data) {
      document.getElementById('templeTitle').textContent = temple;
      document.getElementById('templeImg').src = data.image;
      document.getElementById('templeDesc').textContent = data.desc;
      document.getElementById('modelViewer').src = data.model;
    }

    document.getElementById('erBtn').addEventListener('click', () => {
      alert('Launching AR experience...');
      // In real app, trigger AR
    });

    document.getElementById('vrBtn').addEventListener('click', () => {
      alert('Launching VR experience...');
      // In real app, trigger VR
    });

    document.getElementById('modelBtn').addEventListener('click', () => {
      const container = document.getElementById('modelContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
