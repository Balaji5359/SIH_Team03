<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage India - Explore Temples in AR & VR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #fff;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #feb47b;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('hampi_virsupaksha.jpg') no-repeat center center/cover;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
      max-width: 800px;
      padding: 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 3s;
    }
    .btn {
      background: #ff7e5f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0 0.5rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #feb47b;
    }
    .showcase {
      padding: 4rem 2rem;
      background: #fff;
      text-align: center;
    }
    .showcase h3 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }
    .model-container {
      max-width: 600px;
      margin: 0 auto;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Heritage India</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="states.html">Explore States</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Discover India's Rich Heritage</h2>
      <p>Explore ancient temples, cultures, and states through immersive AR and VR experiences. Dive into 3D models of iconic landmarks.</p>
      <a href="states.html" class="btn">Start Exploring</a>
      <a href="login.html" class="btn">Login</a>
    </div>
  </section>

  <section class="showcase">
    <h3>Experience Temples in 3D</h3>
    <div class="model-container" id="hampiModelsContainer">
      <p>Loading Hampi 3D models...</p>
    </div>
  </section>

  <script src="js/hampiModels.js"></script>

  <script>
    // Simple animation on scroll
    window.addEventListener('scroll', () => {
      const hero = document.querySelector('.hero');
      const scrolled = window.pageYOffset;
      hero.style.transform = `translateY(${scrolled * 0.5}px)`;
    });
  </script>
</body>
</html>
